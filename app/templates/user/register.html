{% extends "base.html" %}

{% block title %}إنشاء حساب{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 4rem; margin-bottom: 4rem;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title text-center">
                <i class="fas fa-user-plus"></i> إنشاء حساب جديد
            </h2>
        </div>
        
        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <label for="name" class="form-label">الاسم الكامل</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="form-control" 
                           placeholder="أحمد محمد"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="example@email.com"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="••••••••"
                           minlength="6"
                           required>
                    <small class="text-muted">يجب أن تكون 6 أحرف على الأقل</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" 
                           id="confirm_password" 
                           name="confirm_password" 
                           class="form-control" 
                           placeholder="••••••••"
                           required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-user-plus"></i> إنشاء الحساب
                </button>
            </form>
        </div>
        
        <div class="card-footer text-center">
            <p>لديك حساب بالفعل؟ <a href="{{ url_for('auth.login') }}">تسجيل الدخول</a></p>
        </div>
    </div>
</div>
{% endblock %}
