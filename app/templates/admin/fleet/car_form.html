{% extends 'base.html' %}

{% block title %}{% if car %}تعديل سيارة{% else %}إضافة سيارة{% endif %}{% endblock %}

{% block content %}
<div class="container" style="padding: 20px; max-width: 800px;">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2>
                {% if car %}
                <i class="fas fa-edit"></i> تعديل سيارة
                {% else %}
                <i class="fas fa-plus"></i> إضافة سيارة جديدة
                {% endif %}
            </h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label class="form-label">الماركة <span style="color: var(--error);">*</span></label>
                    <input type="text" name="brand" class="form-control" required
                        value="{% if car %}{{ car.brand }}{% endif %}">
                </div>

                <div class="form-group">
                    <label class="form-label">الموديل <span style="color: var(--error);">*</span></label>
                    <input type="text" name="model" class="form-control" required
                        value="{% if car %}{{ car.model }}{% endif %}">
                </div>

                <div class="form-group">
                    <label class="form-label">رقم اللوحة <span style="color: var(--error);">*</span></label>
                    <input type="text" name="plate_number" class="form-control" required
                        value="{% if car %}{{ car.plate_number }}{% endif %}">
                </div>

                <div class="form-group">
                    <label class="form-label">السنة <span style="color: var(--error);">*</span></label>
                    <input type="number" name="year" class="form-control" required min="1990" max="2030"
                        value="{% if car %}{{ car.year }}{% endif %}">
                </div>

                <div class="form-group">
                    <label class="form-label">اللون <span style="color: var(--error);">*</span></label>
                    <input type="text" name="color" class="form-control" required
                        value="{% if car %}{{ car.color }}{% endif %}">
                </div>

                <div class="form-group">
                    <label class="form-label">الحالة</label>
                    <select name="status" class="form-control">
                        <option value="available" {% if car and car.status=='available' %}selected{% endif %}>متاحة
                        </option>
                        <option value="in_mission" {% if car and car.status=='in_mission' %}selected{% endif %}>في مهمة
                        </option>
                        <option value="maintenance" {% if car and car.status=='maintenance' %}selected{% endif %}>صيانة
                        </option>
                    </select>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> {% if car %}تحديث{% else %}حفظ{% endif %}
                    </button>
                    <a href="{{ url_for('fleet.cars_list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
